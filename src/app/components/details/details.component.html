<form
  class="container row row-cols-1 row-cols-lg-2 gy-3 align-items-start animate-slide-to-right"
  [formGroup]="personForm"
  (submit)="onSubmit()"
>
  <div class="fields-container p-2 d-grid gap-3">
    <div class="input-wrapper">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="input-wrapper">
      <label class="form-label">Postalcode</label>
      <input type="text" class="form-control" formControlName="postalCode" />
    </div>
    <div class="input-wrapper">
      <label class="form-label">State</label>
      <select
        class="form-select"
        formControlName="state"
        [attr.disabled]="personForm.disabled ? true : null"
      >
        <option selected disabled value="">Choose...</option>
        <option *ngFor="let state of brStates">{{ state }}</option>
      </select>
    </div>
    <div class="input-wrapper">
      <label class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" />
    </div>
    <div class="input-wrapper">
      <label class="form-label">Street</label>
      <input type="text" class="form-control" formControlName="street" />
    </div>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Contact</th>
          <th scope="col">Type</th>
          <th
            *ngIf="!personForm.disabled"
            class="animate-grow-horizontally"
          ></th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let contact of person.contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.contactValue }}</td>
          <td>{{ contact.contactType }}</td>
          <td
            *ngIf="!personForm.disabled"
            class="options d-flex gap-2 justify-content-end animate-grow-horizontally"
          >
            <a class="btn-outline">Edit</a>
            <button class="btn-outline" (click)="deleteContact(contact.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <button type="button" class="btn-add animate-pulse" (click)="modal.openModal()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="options d-flex justify-content-start gap-2">
    <button
      *ngIf="personForm.disabled"
      type="button"
      class="btn-outline"
      (click)="startEditing()"
    >
      Edit
    </button>
    <button *ngIf="!personForm.disabled" type="submit" class="btn-outline">
      Save
    </button>
    <button
      *ngIf="!personForm.disabled && idInRoute"
      type="button"
      class="btn-outline"
      (click)="finishEditing()"
    >
      Cancel
    </button>
    <a
      *ngIf="personForm.disabled || !idInRoute"
      class="btn-outline"
      routerLink="/"
      >Go Back</a
    >
  </div>
</form>
<app-contact-modal/>
