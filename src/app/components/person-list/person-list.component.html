<div class="container p-3 animate-slide-to-right">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Postalcode</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Contacts</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let person of personList">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.postalCode }}</td>
        <td>{{ person.street }}</td>
        <td>{{ person.city }}</td>
        <td>{{ person.state }}</td>
        <td>{{ person.contacts.length }}</td>
        <td class="options d-flex justify-content-end gap-2">
          <a routerLink="/details/{{person.id}}" class="btn-outline">Details</a>
          <button type="button" class="btn-outline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
